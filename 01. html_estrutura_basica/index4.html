<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
<style>

* {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
}

.section-one {
   background-color: deeppink;
   background-image: url(https://meups.com.br/wp-content/uploads/2022/02/Elden-Ring-Marika-900x503.jpg);
   background-size: cover;
   background-position: center center;
   color: white;
   text-align: center;
   width: 200px;
   height: 150px;
   border-style: solid;
   border-width: 10px;
   border-bottom-color: firebrick;
   border-top-color: black;
   padding: 15px;
   margin: 20px;
}

.section-two {
   background: cyan;
   width: 200px;
   height: 150px;
   border: 5px solid black;
   padding: 15px;
   margin: 20px;
}

</style>

</head>

   <!-- Box Model -->
<body>
   <section class="section-one">GOTY</section>
   <section class="section-two">2</section>
