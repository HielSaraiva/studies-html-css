<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login Page</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         margin: 0;
         padding: 0;
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         background-color: #f4f4f4;
      }

      .login-container {
         width: 90%;
         max-width: 400px;
         background: #fff;
         padding: 20px;
         border-radius: 8px;
         box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .login-container h1 {
         text-align: center;
         margin-bottom: 20px;
         color: #333;
      }

      .form-group {
         margin-bottom: 15px;
      }

      .form-group label {
         display: block;
         margin-bottom: 5px;
         font-size: 14px;
         color: #555;
      }

      .form-group input {
         width: 100%;
         padding: 10px;
         font-size: 14px;
         border: 1px solid #ccc;
         border-radius: 4px;
      }

      .form-group input:focus {
         border-color: #007BFF;
         outline: none;
      }

      .login-btn {
         width: 100%;
         padding: 10px;
         background-color: #007BFF;
         color: #fff;
         border: none;
         border-radius: 4px;
         font-size: 16px;
         cursor: pointer;
      }

      .login-btn:hover {
         background-color: #0056b3;
      }

      .footer-text {
         text-align: center;
         margin-top: 15px;
         font-size: 14px;
         color: #777;
      }

      .footer-text a {
         color: #007BFF;
         text-decoration: none;
      }

      .footer-text a:hover {
         text-decoration: underline;
      }
   </style>
</head>
<body>
   <div class="login-container">
      <h1>Login</h1>
      <form>
         <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
         </div>
         <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
         </div>
         <button type="submit" class="login-btn">Login</button>
      </form>
      <p class="footer-text">Don't have an account? <a href="#">Sign up</a></p>
   </div>
</body>
</html>
