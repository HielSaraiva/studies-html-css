<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <style>
      body {
         font-family: sans-serif;
      }

      label {
         cursor: pointer;
      }
   </style>
</head>
<body>
   <form action="#" method="get" target="_blank" autocomplete="off">
      <p>Meu formulário</p>
      <p>
         <label for="nome">Nome:</label>
         <input type="text" id="nome" name="nome" placeholder="Nome" value="Luiz Otávio">
      </p>
      
      <p>
         <label for="dev">Sou um dev</label>
         <input type="checkbox" id="dev" name="dev">
      </p>

      <p>
         <label for="date">Data:</label>
         <input type="date" id="date" name="date">
      </p>

      <p>
         <label for="datetime">Data:</label>
         <input type="datetime-local" id="datetime" name="datetime" value="2020-04-20T20:00">
      </p>
      
      <p>
         <label for="time">Data:</label>
         <input type="time" id="time" name="time" value="20:00">
      </p>

      <p>
         <label for="file">File:</label>
         <input type="file" id="file" name="file" accept=".jpeg,.png,image/*">
      </p>

      <p>
         <label for="password">Senha:</label>
         <input type="password" id="password" name="password">
      </p>

      <p>
         <button type="submit">Enviar</button>
         <button type="reset">Reset</button>
      </p>

   </form>
</body>
</html>
